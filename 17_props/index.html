<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>

    <div id="root"></div>
    <!--
        React Elements: laf các thẻ giống html trong function
        React components: là các function như postitems
    -->

    <script type="text/babel">
        function PostItem(props){
            return (
                <div className="post-detail">
                    <img src={props.img} alt="Anh image"/>
                    <h2 className="post-title">{props.title}</h2>
                    <p className="post-detail">{props.detail}</p>
                </div>
            )
        }
        const app = (
            <div className="wrapper">
                <PostItem img="https://media.istockphoto.com/id/814423752/photo/eye-of-model-with-colorful-art-make-up-close-up.jpg?s=612x612&w=0&k=20&c=l15OdMWjgCKycMMShP8UK94ELVlEGvt7GmB_esHWPYE="
                    title="hoc lap trinh"
                    detail="Hoc lap trinh voi Thanh"
                />
            </div>
        )
        const root = ReactDOM.createRoot(document.getElementById("root"))
        root.render(app)
    </script>
</body>
</html>
