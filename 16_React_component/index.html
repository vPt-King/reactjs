<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>

    <div id="root"></div>
<!-- react component type: string, function , class -->

    <script type="text/babel">
        function PostItem(){
            return (
                <div className="post-detail">
                    <img src="https://media.istockphoto.com/id/814423752/photo/eye-of-model-with-colorful-art-make-up-close-up.jpg?s=612x612&w=0&k=20&c=l15OdMWjgCKycMMShP8UK94ELVlEGvt7GmB_esHWPYE=" alt="Anh image"/>
                    <h2 className="post-title">Hoc lap trinh</h2>
                    <p className="post-detail">Hoc lap trinh voi Thanh</p>
                </div>
            )
        }
        function Header(){
            return (
                <div className="header">New Header</div>
            )
        }
        function Content(){
            return(
                <div className="post-list">
                    <PostItem/>
                </div>
            )
        }
        const app = (
            <div className="wrapper">
                <Header></Header>
                <Content/>
                <div className="footer"></div>    
            </div>
        )
        const root = ReactDOM.createRoot(document.getElementById("root"))
        root.render(app)
    </script>
</body>
</html>
